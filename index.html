<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w-t.az</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <div class="up-header-container">
        <div class="up-header">
          <div class="up-header-left">
            <a href="#">
              <img src="./img/logo.svg" />
              <div class="name"><strong>world</strong>telecom</div></a
            >
            <div class="number">*<strong>2555</strong></div>
          </div>
          <div class="up-header-right">
            <ul>
                <li><a href="#" class="main" id="gift-cards-link">Подарочные карты</a></li>
                <li><a href="#" class="main" id="buy-birbank-card-link">Приобрести карту Birbank</a></li>
                <li><a href="#" class="main"  id="corporate-sales-link">Корпоративные продажи</a></li>
              <li><a href="#"  class="main" id="store-link">Магазины</a></li>
              <li class="language">
                <a href="#" id="az-link">AZ</a>
                <a href="#" class="active" id="ru-link">RU</a>
             </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="bootom-header-container">
        <div class="bottom-header">
          <div class="bottom-left">
            <i class="bi bi-search"></i>
            <input
               id="search-item"
              type="text"
              placeholder="Введите продукт, который вы ищете"
            />
            <div class="button">
              <a href="#" id="company">АКЦИИ</a>
            </div>
          </div>
          <div class="bottom-right">
            <ul>
              <li id="first-li">
                <a href="#"
                  ><img src="./img/favourite.svg" />
                  <div id="wish-list">ИЗБРАННЫЕ</div></a
                >
              </li>
              <li>
                <a href="#"
                  ><img src="./img/cart.svg" />
                  <div id="cart">КОРЗИНА</div></a
                >
              </li>
              <li>
                <a href="#"
                  ><img src="./img/profile.svg" />
                  <div id="account">МОЙ СЧЕТ</div></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </body>
  <script src="./main.js"></script>
</html>
